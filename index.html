<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Agami Bank</title>

</head>

<body>
    
    <div id="login-area">

        <h1 class="text-center mb-5">Welcome to Agami Bank</h1>

        <div class="submit-area">

            <h4>Login</h4>

            <input id="text-field" type="text" class="form-control " placeholder="Email"> <br>

            <input type="password" name="" id="pass-field" class="form-control" placeholder="Password"> <br>

            <button id="submit-btn" class="btn btn-success">Submit</button>

        </div>

    </div> <!-- Login Area -->


    <div id="transact-area">
        <h2 class="mb-5 text-center text-white">Transaction Area</h2>

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="depSpan">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withSpan">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="balanceSpan">00</span></h2>
                </div>
            </div>

        </div> <!-- row div -->

        <div class="row">
            <div class="col-md-6">
                <div class="account-area">
                    <h5>Deposit</h5>

                    <input type="text" id="deposit-amount" class="form-control" placeholder="$ amount you want to deposit"> <br>

                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>

            <div class="col-md-6">
                <div class="account-area">
                    <h5>Withdraw</h5>

                    <input type="text" id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw"> <br>

                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div> <!-- Second row div -->

    </div> <!-- transact div -->



<script src="script.js"></script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
